<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/index.css">


  <title>Demo ThoughtSpot</title>
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="logo-wraper">
        <img src="./logo.png" alt="logo">
        <div class="service-list-wrapper">
          <ul>
            <li>Products</li>
            <li>Solutions</li>
            <li>Customers</li>
            <li>Resources</li>
            <li>Partners</li>
            <li>About Us</li>
            <li><i class="fas fa-globe"></i></li>
          </ul>
        </div>
      </div>
      <div class="search-wrapper">
        <div class="user-menu-wrapper">
          <div class="ais-SearchBox-wrapper" id="search-wrapper">
            <div class="searchbox" id="searchbox"></div>
          </div>
          <div class="contact">
            <a href="">Free trial</a>
          </div>

        </div>
      </div>
    </div>
  </header>

  <div class="searchWidget widget">
    <div class="federated-wrapper hidden">
      <span class="close-modal">x</span>
      <!-- any additional content you want to display -->
      <div class="placeholder hide">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
      </div>
      <div class="answers-wrapper hide">
        <h2>Our number one solution <span class="indexes"></span></h2>
        <div class="answers">
        </div>
      </div>
      <div class="federated-results-container">
        <div class="column">
          <h2>Docs</h2>
          <div class="underline"></div>
          <div id="docs" class="docs"></div>
        </div>
        <div class="column">
          <h2>University</h2>
          <div class="underline"></div>
          <div id="articles" class="articles"></div>
        </div>
        <div class="column">
          <h2>Marketing</h2>
          <div class="underline"></div>
          <div id="marketing" class="marketing"></div>
        </div>
        <div class="column">
          <h2>Community</h2>
          <div class="underline"></div>
          <div id="forum" class="forum"></div>
        </div>
      </div>
      <div class="btn-federated-wrapper">
        <a href="./SearchResults.html" class="btn-federated">See more answers</a>
      </div>
    </div>
    <!-- any additional content you want to display -->
  </div>
  <div class="body1">
    <img src="./images/body1.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body2.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body3.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body4.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body5.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body6.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body7.png" alt="">
  </div>
  <div class="body1">
    <img src="./images/body8.png" alt="">
  </div>

  <div class="container">
    <div class="search-panel">
      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.17.0"></script> -->
  <script src="./src/main.js"></script>
</body>

</html>
